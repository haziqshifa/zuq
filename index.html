<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Navigation with Timer</title>
   
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .personal-info {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .navigation-container {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }

        .navigation-button {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #555;
            margin-right: 10px;
        }

        .navigation-button:hover {
            background-color: #777;
        }

        .menu-button {
            display: none;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .navigation-button {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }

        .menu-dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }

        .menu-dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-dropdown a:hover {
            background-color: #777;
        }

        /* Style for the timer message */
        #timerMessage {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Profile</h1>
    </div>

    <div class="personal-info">
        <img src="Ustaz.jpg" alt="Profile Image" style="max-width: 100%; height: auto;">
        <p>Name: MUHAMMAD HAZIQ BIN NOR SHIFA</p>
        <p>Class: DDT4C</p>
    </div>

    <div class="navigation-container">
        <button class="menu-button" onclick="toggleMenu()">â˜° Menu</button>
        <a href="Untitled-1.html" class="navigation-button">Home</a>
        <a href="Untitled-2.html" class="navigation-button">About</a>
    </div>

    <div class="menu-dropdown" id="menuDropdown">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Timer message container -->
    <div id="timerMessage"></div>

    <!-- Your main content goes here -->

    <script>
        function toggleMenu() {
            var menuDropdown = document.getElementById("menuDropdown");
            menuDropdown.style.display = (menuDropdown.style.display === "block") ? "none" : "block";
        }

        // Set timer to display a message after 5 seconds
        setTimeout(function() {
            var timerMessage = document.getElementById("timerMessage");
            timerMessage.innerHTML = "Welcome! This message appeared after 5 seconds.";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>

</body>
</html>
